<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Righteous&display=swap" rel="stylesheet">
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>    
    <script src="main.js"></script>
</head>
<body>
    <div class="grid">
        <div class="section1">
            <img id="logo1" src="assets/images/logo1.png">
            <h1 id="logoTop">DIDACTIC</h1>
            <div class="container">
                    <form method="post" autocomplete="off">
                    <input type="email" required autocomplete="off" name="email" placeholder="EMAIL">
                    <input type="password" required autocomplete="off" name="password" placeholder="PASSWORD">
                    <button id="login" name="login" type="submit">LOGIN</button>
                </form>
            </div>
        </div>
        <div class="section2">
            <div class="login-page">
                    <h1 id="formTitle">register</h1>
                 <div class="form">
                    <form class="register-form">
                      <input type="text"  required placeholder="name"/>
                      <input type="password"  required placeholder="password"/>
                      <input type="text"  required placeholder="email address"/>
                      <button>CREATE</button>
                    </form>
                </div>
             </div>
         </div>
     </div>
</body>
</html>
